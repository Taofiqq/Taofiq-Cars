<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taofiq Cars</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=Roboto:ital@1&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<!-- Menu -->
<div class="menu target center">
    <div class="menu-line menu-line-1"></div>
    <div class="menu-line menu-line-2"></div>
</div>
<!-- end of menu -->

<!-- navbar -->
<div class="navbar target">
    <a href="#home" class="navbar-link">Home</a>
    <a href="#latest-cars" class="navbar-link">Latest Cars</a>
    <a href="#video-gallery" class="navbar-link">Video Gallery</a>
    <a href="#car-garage" class="navbar-link">Car Garage</a>
    <a href="#contacts" class="navbar-link">Contacts</a>
</div>
<!-- end of navbar -->
<!-- Section 1 -->
<div class="wrapper">
    <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Taofiq Cars</h1>
        <img src="img/lada_PNG144.png" alt="img" class="section-1-img">
    </section>
</div>
<!-- End of Section 1 -->

<!-- Section 2 -->
<div class="wrapper">
    <section class="section-2 target" id="latest-cars">
        <h1 class="section-heading">Latest Cars</h1>
        <div class="cards-wrapper center">
            <div class="card">
                <h2 class="car-name">Benz</h2>
                <img src="img/car-1.jpg" alt="benz" class="card-img">
                <h3 class="car-price">RM 40,000</h3>
                <button type="button" class="card-btn">Buy Now</button>
            </div>
            <div class="card">
                <h2 class="car-name">Ferrari</h2>
                <img src="img/car-2.jpg" alt="benz" class="card-img">
                <h3 class="car-price">RM 30,000</h3>
                <button type="button" class="card-btn">Buy Now</button>
            </div>
            <div class="card">
                <h2 class="car-name">Ford</h2>
                <img src="img/car-3.jpg" alt="benz" class="card-img">
                <h3 class="car-price">RM 60,000</h3>
                <button type="button" class="card-btn">Buy Now</button>
            </div>
        </div>
    </section>
</div>
<!-- End of Section 2 -->

<!-- Section 3 -->
<div class="wrapper">
    <section class="section-3 target" id="video-gallery">
        <h1 class="section-heading">Video Gallery</h1>
        <div class="video-wrapper center">
            <video src="img/car-video-1.mp4" muted loop width="500px" class="video"></video>
            <video src="img/car-video-2.mp4" muted loop width="500px" class="video"></video>
            <video src="img/car-video-3.mp4" muted loop width="500px" class="video"></video>
        </div>
        <div class="video-wrapper center">
            <video src="img/car-video-4.mp4" muted loop width="500px" class="video"></video>
            <video src="img/car-video-5.mp4" muted loop width="500px" class="video"></video>
            <video src="img/car-video-6.mp4" muted loop width="500px" class="video"></video>
        </div>


    </section>
</div>
<!-- End of Section 3 -->

<!-- Section 4 -->
<div class="wrapper">
    <section class="section-4 target" id="car-garage">
        <h1 class="section-heading">Car Garage</h1>
        <div class="gallery center">
            <div class="gallery-shelf"></div>
            <img src="img/gallery-car-1.jpg" alt="gallery-car" class="gallery-img-1">
            <img src="img/gallery-car-2.jpg" alt="gallery-car" class="gallery-img-2">
            <img src="img/gallery-car-3.jpg" alt="gallery-car" class="gallery-img-3">
        </div>
        <div class="gallery center">
            <div class="gallery-shelf"></div>
            <img src="img/gallery-car-4.jpg" alt="gallery-car" class="gallery-img-1">
            <img src="img/gallery-car-5.jpg" alt="gallery-car" class="gallery-img-2">
            <img src="img/gallery-car-6.jpg" alt="gallery-car" class="gallery-img-3">
        </div>
    </section>
</div>
<!-- End of Section 4 -->

<!-- Section 5 -->
<div class="wrapper">
    <section class="section-5 target" id="contacts">
        <h1 class="section-heading">Contact Us</h1>
        <form action="" class="contact-form">
            <input type="text" class="form-input" placeholder="Your Full Name">
            <input type="email" class="form-input" placeholder="Your Email">
            <textarea name="" class="form-input" placeholder="Give us your FeedBack"></textarea>
            <input type="submit" value="Submit" class="form-btn">
        </form>
        <p class="copyright">Copyright &copy; 2020. Taofiq Codes All Right Reserved</p>
    </section>
</div>
<!-- End of Section 5 -->

<script src="script.js"></script>

<body>

</body>

</html>
